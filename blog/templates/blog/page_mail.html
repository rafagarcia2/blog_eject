{% extends 'admin/base.html' %}
{% load staticfiles %}

{% block content %}
<form action="#" method="post">
	<fieldset>
	    {% csrf_token %}
	    {% for field in formulario %}
	    	<div>
		    	{{ field.label_tag }}
		    	{{ field }}
	    	</div>
	    {% endfor %}
	    <input type="submit" value="Submit" />
    </fieldset>
</form>
{% endblock content %}
