<!DOCTYPE html>
<html>
<head>
  <title>Eject - Blog</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <meta name="theme-color" content="#7a94af">
    <link rel="shortcut icon" href="http://static.ejectufrn.com.br/eject/sitio/img/favicon.png" type="image/png">
</head>
<body>

    <header class="navbar navbar-default" role="navigation" id="header">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
              <h1><img class="img-responsive" src="{% static 'img/logo.svg' %}" alt="logo-eject" style="width:160px;height:50px;"></h1>
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="scroll active"> <a href="#home">Blog</a></li>
              <li class="scroll"> <a href="http://ejectufrn.com/">Site</a></li>
            </ul>
          </div>
        </div>
      </header><!--/.navbar-->
    
    <div class="container" style="margin-top:10px;">
      <div class="row">
        <div class="col-xs-12 visible-xs">
          <form method="get" action="http://www.google.com/search" id="search">
            <input type="hidden" name="sitesearch" value="http://blog.ejectufrn.com.br/"></input>
            <input type="text" placeholder="Pesquisar no site" name="q"></input>
            <button type="submit" id="btnsearch">
              <img src="{% static 'img/search.svg' %}">
            </button>
          </form>
          <div class="categorias">
            <button id="btncategoriasup">
              Categorias
              <img src="{% static 'img/more.svg' %}">
            </button>
            <ul id="listacategoriasup" style="display: none;" >
                  <li>
                    <a href="/">
                      Todas
                    </a>
                  </li>
              {% for categoria in categorias %}
                  <li>
                    <a href="{{ categoria.get_absolute_url }}">
                      {{categoria.nome}}
                    </a>
                  </li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="col-xs-12 col-sm-9">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-sm-3 hidden-xs" style="padding-top:5px; margin: 0">
          <form method="get" action="http://www.google.com/search" id="search">
            <input type="hidden" name="sitesearch" value="http://blog.ejectufrn.com.br"></input>
            <input type="text" placeholder="Pesquisar no site" name="q"></input>
            <button type="submit" id="btnsearch">
              <img src="{% static 'img/search.svg' %}">
            </button>
          </form>
            <!-- <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fejectrn&tabs&width=263&height=214&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="100%" style="border:none;overflow:hidden;box-shadow: 2px 2px 10px #ddd;" scrolling="no" frameborder="0" allowTransparency="true"></iframe> -->
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fejectufrn%2F&tabs=capa&width=262&height=214&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="100%" height="214" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

          <div class="cadastroemail">
            <p>
              Quer receber por email?
            </p>
            <form method="get" id="formemail">
              <input id="nome" type="text" placeholder="Seu nome"></input>
              <input type="email" placeholder="seu.email.aqui@porfavor.com"></input>
              <button type="submit" value="submit" id="btnsend">
                <img src="{% static 'img/enviar.svg' %}">
              </button>
            </form>
          </div>

          <div class="categorias">
            <button id="btncategoriasright">
              Categorias
              <img src="{% static 'img/more.svg' %}">
            </button>
            <ul id="listacategoriasright" >
                  <li>
                    <a href="/">
                      Todas
                    </a>
                  </li>
              {% for categoria in categorias %}
                  <li>
                    <a href="{{ categoria.get_absolute_url }}">
                      {{categoria.nome}}
                    </a>
                  </li>
              {% endfor %}
            </ul>
          </div>

        </div>
      </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
      $("#btncategoriasup").click(function (a){
        a.preventDefault();
        $("#listacategoriasup").toggle();
      });
      $("#btncategoriasright").click(function (a){
        a.preventDefault();
        $("#listacategoriasright").toggle();
      });
    });
</script>
</body>
</html>
